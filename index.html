<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
                    
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
            if you have a Kokoa Account, log in with your email.
        </p>
    </header>
        <form action="friend.html" method="GET" id="login-form">
            <input name="username" type="text" placeholder="Email or phonen number"/>
            <input name="password" type="password" placeholder="password"> 
            <input type="submit" value="Log in"/>
            <a href="#">find Account or password</a>

        </form>
        <div id="no-mobile">
            <span>your screen is too big ㅠㅠ</span>
        </div>
    <script src="https://kit.fontawesome.com/10a77f9c9a.js" crossorigin="anonymous"></script>
</body>
</html>
