<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header__title">BaekChangWoo</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-bars fa-3x" ></i></span>
            <span><i class="fas fa-search fa-3x"></i></span>
        </div>
    </header>


   

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 20, 2021
        </div>
        <div class="message-row">
            <img src="https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH.jpg" alt="">
            <div class="message-row__content">
                <span class="message-row__author">Changwoo</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class=" message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nice to meet you~</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg" ></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile" ></i>
                <button>
                    <i class="fas fa-arrow-right" ></i>
                </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>your screen is super big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/10a77f9c9a.js" crossorigin="anonymous"></script>
</body>
</html>
