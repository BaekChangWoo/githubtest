<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="far fa-comments fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

   

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-fingerprint"></i>
                <span>Add By ID</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h3 class="recommended-friends__title">recommended-friends</h3>
            <span>You have no recommended-friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Openchat Home<i class="fas sp fa-chevron-right fa-xs" id="point"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#bts</h5>
                    <h5 class="open-post__hashtag">#bts#army#friends</h5>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDJfNjcg%2FMDAxNjE3MjkxNjg0NjY4.00VDT3jR62ondG8QtRFvbeFVNOqzgGKGIEmoocuWIFgg.PfTnQ9rBu4T3icdVvpo3o3Io_lfLDV6MXaaptd_z3MEg.JPEG.deadcity%2FScreenshot_2021-04-01_at_18.47.15.jpg&type=a340"/>
                        <span class="open-post__members__count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members__status ">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDJfNjcg%2FMDAxNjE3MjkxNjg0NjY4.00VDT3jR62ondG8QtRFvbeFVNOqzgGKGIEmoocuWIFgg.PfTnQ9rBu4T3icdVvpo3o3Io_lfLDV6MXaaptd_z3MEg.JPEG.deadcity%2FScreenshot_2021-04-01_at_18.47.15.jpg&type=a340"/>
                    </div>
                    <div class="open-post__heart-count"><i class="far fa-heart fa-xs"></i><span>326</span></div>
                </div>

            </div>

        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friend.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/10a77f9c9a.js" crossorigin="anonymous"></script>
</body>
</html>
