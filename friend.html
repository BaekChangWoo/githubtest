<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas sp fa-info-circle"></i>Friends Names Display<i class="fas sp fa-chevron-right fa-xs" id="point"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                class="user-component__avatar user-component__avatar_xl"/>
                <div class="user-componet__text">
                    <h4 class="user-component__title">BaekChangWoo</h4>
                    <!-- <h6 class="user-component__subtitle"></h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
    
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span><i class="fas sp fa-chevron-up fa-xs" id="point"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    class="user-component__avatar user-component__avatar_sm"/>
                    <div class="user-componet__text">
                        <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
                    </div>
                </div>  
                    <div class="user-component__column">
                        <div>
                        <span>2</span>
                        <i class="fas sp fa-chevron-right fa-xs" id="point"></i>
                        </div>
                    </div>
                    
                
                
        
            </div>
        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friend.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/10a77f9c9a.js" crossorigin="anonymous"></script>
</body>
</html>
