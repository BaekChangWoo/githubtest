<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-3x"></i>
        </div>
    </header>


   

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings-setting-column"></div>

            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-vial"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting-column"></div>

            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-info-circle" ></i>
                    <span>Information</span>
                </div>
                <div class="settings-setting-column">Latest version</div>

            </li>

        </ul>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friend.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/10a77f9c9a.js" crossorigin="anonymous"></script>
