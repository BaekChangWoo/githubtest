<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class='status-bar__column'>
            <span>no service</span>
            <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="far fa-comments fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

   

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                class="user-component__avatar user-component__avatar_xl"/>
                <div class="user-componet__text">
                    <h4 class="user-component__title">BaekChangWoo</h4>
                    <h6 class="user-component__subtitle">+82 10-2475-4618</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
    
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-smile-beam"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion_title">Suggestions</h4>
        </div>
        <div class="more-suggestion_icons">
            <div class="more-suggestion_icon">
                <div class="more-suggestion_icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestion_icon-text">KoKoa Story</span>
            </div>    
        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friend.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        <span>your screen is too big ㅠㅠ</span>
    </div>
